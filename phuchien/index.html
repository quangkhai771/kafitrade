<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Kafi Trade</title>
    <meta name="description" content="Đăng ký tài khoản Kafi Trade để bắt đầu giao dịch thông minh với công nghệ AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kafitrade.com/phuchien">
    <meta property="og:title" content="Đăng ký tài khoản - Kafi Trade">
    <meta property="og:description" content="Đăng ký tài khoản Kafi Trade để bắt đầu giao dịch thông minh với công nghệ AI">
    <meta property="og:image" content="https://kafitrade.com/assets/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kafitrade.com/phuchien">
    <meta property="twitter:title" content="Đăng ký tài khoản - Kafi Trade">
    <meta property="twitter:description" content="Đăng ký tài khoản Kafi Trade để bắt đầu giao dịch thông minh với công nghệ AI">
    <meta property="twitter:image" content="https://kafitrade.com/assets/social-preview.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Hero Banner Section -->
    <section class="hero-banner">
        <div class="banner-overlay">
            <div class="container" style="margin: 400px;">
                <div class="banner-content">
                    <div class="banner-left">
                        <p class="banner-subtitle">Nền tảng trading hiện đại với công nghệ AI, giúp bạn đầu tư hiệu quả và an toàn</p>
                        <button class="banner-cta-btn" onclick="scrollToForm()">ĐĂNG KÝ NGAY</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Mobile Banner Content -->
    <section class="mobile-banner-content">
        <div class="container">
            <p class="mobile-subtitle">Nền tảng trading hiện đại với công nghệ AI, giúp bạn đầu tư hiệu quả và an toàn</p>
            <button class="mobile-cta-btn" onclick="scrollToForm()">ĐĂNG KÝ NGAY</button>
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-left">
                    <h1 class="hero-title">GIAO DỊCH<br>THÔNG MINH</h1>
                    <p class="hero-subtitle">Nền tảng trading hiện đại với công nghệ AI,<br>giúp bạn đầu tư hiệu quả và an toàn.</p>
                    
                    <!-- Form -->
                    <div class="form-container" id="registration-form">
                        <form id="leadForm" class="lead-form">
                            <!-- Dynamic form fields will be generated here -->
                            <div id="form-fields"></div>
                            
                            <button type="submit" class="submit-btn" id="submit-btn">
                                <span id="submit-text">MỞ TÀI KHOẢN</span>
                                <div class="loading-spinner" id="loading-spinner"></div>
                            </button>
                        </form>
                        
                        <div class="form-message" id="form-message"></div>
                    </div>
                </div>

                <div class="hero-right">
                    <div class="qr-section">
                        <div class="qr-code">
                            <div class="qr-placeholder">
                                <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                                    <rect width="120" height="120" fill="white" rx="8"/>
                                    <rect x="10" y="10" width="20" height="20" fill="black"/>
                                    <rect x="40" y="10" width="10" height="10" fill="black"/>
                                    <rect x="60" y="10" width="10" height="10" fill="black"/>
                                    <rect x="90" y="10" width="20" height="20" fill="black"/>
                                    <rect x="10" y="40" width="10" height="10" fill="black"/>
                                    <rect x="30" y="40" width="10" height="10" fill="black"/>
                                    <rect x="50" y="40" width="20" height="10" fill="black"/>
                                    <rect x="90" y="40" width="10" height="10" fill="black"/>
                                    <rect x="110" y="40" width="10" height="10" fill="black"/>
                                    <rect x="10" y="60" width="10" height="10" fill="black"/>
                                    <rect x="40" y="60" width="10" height="10" fill="black"/>
                                    <rect x="70" y="60" width="10" height="10" fill="black"/>
                                    <rect x="100" y="60" width="10" height="10" fill="black"/>
                                    <rect x="10" y="90" width="20" height="20" fill="black"/>
                                    <rect x="50" y="90" width="10" height="10" fill="black"/>
                                    <rect x="80" y="90" width="10" height="10" fill="black"/>
                                    <rect x="90" y="90" width="20" height="20" fill="black"/>
                                </svg>
                            </div>
                            <p class="qr-text">Quét mã QR để tải app</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/device-detection.js"></script>
    <script src="/js/form-handler.js"></script>
    <script src="/js/main.js"></script>
    <script src="/assets/js/components.js"></script>
    
    <script>
        function scrollToForm() {
            document.getElementById('registration-form').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    </script>
</body>
</html>
